version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.7"
    
sphinx:
  fail_on_warning: true
  
python:
  # Install our python package before building the docs
  install:
    - requirements: requirements.txt
    - method: pip
      path: .
    - extra_requirements:
        - sphinx-autorun>=1.1.1
        - sphinx-rtd-theme
